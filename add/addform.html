<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>user overzicht</title>
</head>
<body>
<form action="insert.php" method="post">
  name:<br>
  <input type="text" name="name" placeholder="enter your name" required="true">
  <br>
  age:<br>
    <select name="age" id="select">
      <script type="text/javascript">
       for(i=0; i<=100; i++){ 
        var age = document.createElement('option');
        var src = document.getElementById('select');
        src.appendChild(age);

        age.innerHTML = i;
        }
     </script>
    

  </select>
  <br>
  city:<br>
  <input type="text" name="city" placeholder="enter your city" required="true">

  <input type="submit" value="Submit">
</form> 


</body>
</html>
